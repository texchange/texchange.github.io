<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt">
                    <h3 class="header">
                        Revenue Stream A (Subscription)
                    </h3>
                    <hr class="long-gray-hr pull-left">
                    <h4>Pageviews:</h4>
                    <strong><span id="pageviews-a"></span></strong>
                    <h4>Number interested:</h4>
                    <strong><span id="interested-a"></span></strong>
                    <h4>Interested Rate:</h4>
                    <strong><span id="interested-rate-a"></span></strong>
                    <h4>Emails submitted:</h4>
                    <strong><span id="emails-a"></span></strong>
                    <h4>Conversion rate:</h4>
                    <strong><span id="conversion-rate-a"></span></strong>
                </div>
                <div class="col-md-6 mt">
                    <h3 class="header">
                        Revenue Stream B (Free)
                    </h3>
                    <hr class="long-gray-hr pull-left">
                    <h4>Pageviews:</h4>
                    <strong><span id="pageviews-b"></span></strong>
                    <h4>Number interested:</h4>
                    <strong><span id="interested-b"></span></strong>
                    <h4>Interested Rate:</h4>
                    <strong><span id="interested-rate-b"></span></strong>
                    <h4>Emails submitted:</h4>
                    <strong><span id="emails-b"></span></strong>
                    <h4>Conversion rate:</h4>
                    <strong><span id="conversion-rate-b"></span></strong>
                </div>
            </div>
        </div>

        <script src="analytics.js"></script>
    </body>
</html>
